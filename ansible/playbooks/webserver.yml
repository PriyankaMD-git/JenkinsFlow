- name: Setup Frontend Environment and Deploy Container
  hosts: localhost
  become: yes
  collections:
    - community.docker

  vars:
    # This variable is overridden by Jenkins' extra-vars.
    frontend_image_tag: latest 

  tasks:
    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present
      when: ansible_os_family == "Debian"

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: true

    - name: Log in to Docker Hub (optional if needed)
      community.docker.docker_login:
        username: "{{ docker_username | default(omit) }}"
        password: "{{ docker_password | default(omit) }}"
      when: docker_username is defined and docker_password is defined

    - name: Pull frontend image from Docker Hub
      community.docker.docker_image:
        name: priyankadhavale/jenkinsflow-frontend
        tag: "{{ frontend_image_tag }}"
        source: pull
      
    - name: Run frontend container (or update to new image)
      community.docker.docker_container:
        name: jenkinsflow-frontend-app
        image: priyankadhavale/jenkinsflow-frontend:{{ frontend_image_tag }}
        state: started
        ports:
          - "3000:80"
        restart_policy: always
        # FIX: Tells the Nginx image to start the web server correctly
        command: ["nginx", "-g", "daemon off;"]