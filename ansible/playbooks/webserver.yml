- name: Setup Frontend Environment and Deploy Container
  hosts: localhost
  become: yes
  collections:
    - community.docker

  vars:
    frontend_version: latest  # âœ… Use 'latest' to match Docker Hub tag

  tasks:
    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present
      when: ansible_os_family == "Debian"

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: true

    - name: Log in to Docker Hub (optional if needed)
      community.docker.docker_login:
        username: "{{ docker_username | default(omit) }}"
        password: "{{ docker_password | default(omit) }}"
      when: docker_username is defined and docker_password is defined

    - name: Pull frontend image from Docker Hub
      community.docker.docker_image:
        name: priyankadhavale/jenkinsflow-frontend
        tag: "{{ frontend_version }}"
        source: pull

    - name: Stop and remove existing frontend container
      community.docker.docker_container:
        name: jenkinsflow-frontend-app
        state: absent
        force_kill: true

    - name: Run frontend container
      community.docker.docker_container:
        name: jenkinsflow-frontend-app
        image: priyankadhavale/jenkinsflow-frontend:{{ frontend_version }}
        state: started
        ports:
          - "3000:80"
        restart_policy: always