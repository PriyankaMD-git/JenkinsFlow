- name: Setup Backend Environment and Deploy Container
  hosts: localhost
  become: yes
  collections:
    - community.docker

  vars:
    backend_version: v1.0.0  # ðŸ”§ Change this to rollback or upgrade

  tasks:
    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present
      when: ansible_os_family == "Debian"

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: true

    - name: Pull backend image from Docker Hub
      community.docker.docker_image:
        name: priyankadhavale/jenkinsflow-backend
        tag: "{{ backend_version }}"
        source: pull

    - name: Stop and remove existing backend container
      community.docker.docker_container:
        name: jenkinsflow-backend-app
        state: absent
        force_kill: true

    - name: Run backend container
      community.docker.docker_container:
        name: jenkinsflow-backend-app
        image: priyankadhavale/jenkinsflow-backend:{{ backend_version }}
        state: started
        ports:
          - "5001:5000"