- name: Setup Backend Environment and Deploy Container
  hosts: localhost
  become: yes
  collections:
    - community.docker

  vars:
    # This variable is overridden by Jenkins' extra-vars (e.g., -e 'backend_image_tag=42').
    # 'latest' is the default used if the playbook is run manually.
    backend_image_tag: latest 

  tasks:
    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present
      when: ansible_os_family == "Debian"

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: true

    - name: Log in to Docker Hub (optional if already logged in)
      community.docker.docker_login:
        username: "{{ docker_username | default(omit) }}"
        password: "{{ docker_password | default(omit) }}"
      when: docker_username is defined and docker_password is defined

    - name: Pull backend image from Docker Hub
      community.docker.docker_image:
        name: priyankadhavale/jenkinsflow-backend
        # Uses the dynamic version tag passed from the CI script
        tag: "{{ backend_image_tag }}"
        source: pull

    # This task automatically handles updating the container to the new image tag.
    - name: Run backend container (or update to new image)
      community.docker.docker_container:
        name: jenkinsflow-backend-app
        # Uses the dynamic version tag for deployment
        image: priyankadhavale/jenkinsflow-backend:{{ backend_image_tag }}
        state: started
        ports:
          - "5001:5000"
        restart_policy: always