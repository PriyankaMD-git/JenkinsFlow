- name: Setup Backend Environment and Deploy Container
  hosts: localhost
  become: yes
  collections:
    - community.docker

  vars:
    backend_version: latest  # âœ… Use 'latest' to match Docker Hub tag

  tasks:
    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present
      when: ansible_os_family == "Debian"

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: true

    - name: Log in to Docker Hub (optional if already logged in)
      community.docker.docker_login:
        username: "{{ docker_username | default(omit) }}"
        password: "{{ docker_password | default(omit) }}"
      when: docker_username is defined and docker_password is defined

    - name: Pull backend image from Docker Hub
      community.docker.docker_image:
        name: priyankadhavale/jenkinsflow-backend
        tag: "{{ backend_version }}"
        source: pull

    - name: Stop and remove existing backend container
      community.docker.docker_container:
        name: jenkinsflow-backend-app
        state: absent
        force_kill: true

    - name: Run backend container
      community.docker.docker_container:
        name: jenkinsflow-backend-app
        image: priyankadhavale/jenkinsflow-backend:{{ backend_version }}
        state: started
        ports:
          - "5001:5000"
        restart_policy: always